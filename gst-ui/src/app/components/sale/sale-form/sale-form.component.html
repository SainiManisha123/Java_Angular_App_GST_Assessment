<form (ngSubmit)="createSale()">
  <div>
    <label for="product">Product:</label>
    <select id="product" [(ngModel)]="sale.product" name="product" (change)="onProductChange()" required>
      <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
    </select>
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input id="quantity" [(ngModel)]="sale.quantity" name="quantity" type="number" required>
  </div>
  <div>
    <label for="rate">Rate:</label>
    <input id="rate" [value]="selectedProduct ? selectedProduct.price : ''" name="rate" readonly>
  </div>
  <div>
    <label for="tax">Tax:</label>
    <input id="tax" [value]="sale.taxAmount" name="tax" readonly>
  </div>
  <div>
    <label for="totalPrice">Total Price:</label>
    <input id="totalPrice" [value]="sale.totalPrice" name="totalPrice" readonly>
  </div>
  <button type="submit">Create Sale</button>
</form>
